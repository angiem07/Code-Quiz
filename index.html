<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <section id="timer-container">
            <p> Time: <span id="timer">60</span> sec</p>
        </section>
    </header>
   <section id="question-container">
    <h3 id="question"></h3>
   </section>
   <section id="choices-container">
        <label>
            <input type="button" name="choice" value="A.">
        </label>
        <label>
            <input type="button" name="choice" value="B.">
        </label>
        <label>
            <input type="button" name="choice" value="C.">
        </label>
        <label>
            <input type="button" name="choice" value="D.">
        </label>
   </section>

<button id="check-answer">Check Answer</button>
<button id="next-question">Next Question</button>

<script src="./assets/script.js">
</script>
</body>
</html>
